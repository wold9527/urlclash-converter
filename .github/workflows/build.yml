name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm init -y
          npm install typescript esbuild @types/node --save-dev

      - name: Build converter.bundle.js
        run: |
          npx esbuild src/converter.ts \
            --bundle \
            --format=esm \
            --platform=browser \
            --target=es2022 \
            --minify \
            --sourcemap=inline \
            --outfile=dist/converter.bundle.js \
            --banner:js="// Build: ${{ github.sha }} - Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC') - Repo: https://github.com/${{ github.repository }} - License: GPL-v3"

      - name: Build frontend.html
        run: |
          mkdir -p dist
          sed 's|./converter.bundle.js|/converter.bundle.js|g' src/frontend.html > dist/index.html

      - name: Copy static assets (if any)
        run: |
          cp -r dist/*.js dist/ 2>/dev/null || true
          cp src/converter.bundle.js dist/converter.bundle.js 2>/dev/null || true

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
